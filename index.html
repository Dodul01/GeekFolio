<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeekFolio</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <section>
      <!--This is nav bar-->
      <nav>
        <div>
          <img class="logo" src="./logo/logo-light.png" alt="">
        </div>
        <div class="menuContainer">
          <li class="link">Home-1</li>
          <li class="link">Home-2</li>
          <li class="link">Home-3</li>
          <li class="link">Home-4</li>
        </div>
      </nav>
    </section>
  </header>
  <main>
    <!--this is banner section-->
    <section class="bannerSectionContainer">
      <div class="bannerContent">
        <h1>Better design for your digital products</h1>
        <p>We are a creative studio specializing in UI/UX design, development and strategy.</p>
        <button>Explore More</button>
      </div>
      <div>
        <img class="bannerImage" src="./images/banner.png" alt="">
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
